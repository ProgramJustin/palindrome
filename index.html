<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
    <title>Palindrome</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
          <h1>Palindrome Detector</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form>
            <div class="form-group">
              <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" name="button" class="btn btn-warning">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center" id="results">
          <p class="true">
            totes a palindrome, bro
          </p>
          <p class="false">
            totes NOT a palindrome, brosephmcscrubarooni
          </p>
          <p class="original">
            Original String: <span></span>
          </p>
          <p class="test-case">
            Modified original for testing: <span></span>
          </p>
          <p class="reversed-test-case">
            Reversed modified for testing: <span></span>
          </p>
      </div>
    </div>
  </body>
</html>
